<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="twsUIBackground" ng-controller="MainCtrl as main">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<nav class="navbar navbar-default navbar-fixed-bottom" ng-cloak="">
    <div class="container-fluid"></div>
    <ul class="nav navbar-nav pull-left" ng-show="main.player.displayName !== undefined">
        <li uib-popover="Show/hide your game list for more room on the screen."
            uib-popover-title="Profile"
            popover-is-open="main.showHelp"
            popover-placement="auto top-left"
            popover-trigger="none">
            <a href="" ng-click="main.toggleMenu()">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
        </li>
        <li uib-popover="Create a brand new game."
            uib-popover-title="Profile"
            popover-is-open="main.showHelp"
            popover-placement="auto right"
            popover-trigger="none">
            <a ng-href="#/create">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </li>
    </ul>
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <img class="tws-icon" src="images/tws.png"/>{{main.appName}}
            <small> Welcome {{main.player.displayName}}</small>
        </a>
    </div>
    <ul class="nav navbar-nav pull-right">
        <li uib-popover="Show your profile and stats"
            uib-popover-title="Profile"
            popover-is-open="main.showHelp"
            popover-placement="top"
            popover-trigger="none">
            <a ng-href="#/profile" ng-show="main.player.displayName !== undefined">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </li>
        <li>
            <a href="" ng-click="main.toggleHelp()" ng-show="main.player.displayName !== undefined">
                <span class="glyphicon glyphicon-question-sign"></span>
            </a>
        </li>
        <li>
            <a ng-href="#/admin" ng-show="main.showAdmin">
                <span class="glyphicon glyphicon-eye-open"></span>
            </a>
        </li>
        <li><a ng-click="main.logout()" ng-show="main.showLogout">Logout</a></li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="{{main.sideBarSize}}"
             ng-include="main.sideBarTemplate"
             uib-collapse="main.hideGames">
        </div>
        <div class="{{main.mainBodySize}} main-body">
            <div ng-view=""></div>
        </div>
        <div ng-include="main.adTemplate"></div>
    </div>
</div>

<div class="footer">
    <div class="container-fluid">
    </div>
</div>


<script>
    !function (A, n, g, u, l, a, r) {

                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)

<script type="text/javascript" src="//developer.appprizes.com/applixir_richmedia.js"></script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>

<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/atmosphere/atmosphere.js"></script>
<script src="bower_components/jtb-core-games-ui/dist/core-games-ui.js"></script>
<script src="bower_components/jtb-core-games-bootstrap-ui/dist/core-games-bootstrap-ui.js"></script>
<script src="bower_components/angular-ui-select/dist/select.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="scripts/services/services.js"></script>
<script src="scripts/services/gameClassifier.js"></script>
<script src="scripts/services/gameAnimations.js"></script>
<script src="scripts/services/featureDescriber.js"></script>
<script src="scripts/services/gridOffsetTracker.js"></script>
<script src="scripts/services/fontSizeManager.js"></script>
<script src="scripts/services/gridTableManager.js"></script>
<script src="scripts/services/canvasLineDrawer.js"></script>
<script src="scripts/services/foundWordsCanvasManager.js"></script>
<script src="scripts/services/targetCalculator.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/directives/describeGame.js"></script>
<script src="scripts/directives/gridMaster.js"></script>
<script src="scripts/controllers/playerList.js"></script>
<script src="scripts/controllers/menu.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/create.js"></script>
<script src="scripts/controllers/profile.js"></script>
<script src="scripts/controllers/play.js"></script>
<!-- endbuild -->
</body>
</html>
